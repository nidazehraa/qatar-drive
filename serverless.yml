service: receeve-handler
provider:
  name: aws
  runtime: nodejs10.x
  region: eu-central-1
  stage: dev
  environment:
    EMAILS_STATUS_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    SNS_TOPIC: ${self:resources.Outputs.SaveMessageSNS.Value}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - sns:publish
      Resource: "*"

functions:
  save-message:
    handler: build/saveMessage.handler
    events:
      - http:
          path: mail/event
          method: post

resources:
  Resources:
    SaveMessage:
        Type: AWS::SNS::Topic
        Properties:
          DisplayName: 'this sns topic can forward the incoming message to wherever we want to use'
          TopicName: save-message
    emailsStatus:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.EMAILS_STATUS_TABLE}
  Outputs:
    SaveMessageSNS:
      Description: "Description for the output"
      Value:
        Ref: SaveMessage
